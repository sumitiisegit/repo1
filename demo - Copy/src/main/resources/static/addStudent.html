<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Student</title>
</head>
<body>

<form name="StudentForm"  method="get" action="/add">
    <label for="sfname">First name:</label><br>
    <input type="text" id="sfname" name="sfname"><br>

    <label for="smname">Middle name:</label><br>
    <input type="text" id="smname" name="smname"><br>

    <label for="slname">Last name:</label><br>
    <input type="text" id="slname" name="slname"> <br>

    <label for="fname">Father's name:</label><br>
    <input type="text" id="fname" name="fname"><br>

    <label for="mname">Mother's name:</label><br>
    <input type="text" id="mname" name="mname"><br>

    <label for="age">Age</label><br>
    <input type="text" id="age" name="age"><br>

    <input type="clear" id="clear" name="Clear" ><br>

    <input type="submit" id="submit" name="Submit" ><br>
</form>

</body>
</html>
